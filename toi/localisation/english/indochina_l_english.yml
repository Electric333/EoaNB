 eoanb_VIN_tuc_duc_heir_crisis_mission:0 "Search for an Heir"
 eoanb_VIN_tuc_duc_heir_crisis_mission_desc:0 "Emperor [Root.GetLeader] is aging and without heir. We must ensure the continuation of the Nguyen Dynasty"

 # Nguyen Dynasty Events
 nguyen_dynasty.1.t:0 "The Decline of the Nguyen"
 nguyen_dynasty.1.d:0 "[Root.GetLeader] rose to the throne of an empire under crisis. His father had Tu Duc Nguyen rose to the throne to a nation under crisis. His father, a strict conservative, was very unpopular for his active suppression foreign ideals of 'Christianity, and 'Democracy' that had arrived from the West. With western powers increasing their influence into Asia, Dai Nam must now decide whether to continue the status quo, or come to the reality that the world is indeed getting smaller and it is time to come into contact with the outside world.\n \n§RTHIS COUNTRY IS NOT FINISHED I WAS REASSIGNED MID-DEVELOPMENT BY THE TEAM IM SORRY - VANADIUM§!"
 nguyen_dynasty.1.a:0 "For the Emperor!"

 nguyen_dynasty_succession.1.t:0 "[Root.GetLeader] is still without an heir!"
 nguyen_dynasty_succession.1.d:0 "[Root.GetLeader] has been on the throne for many years, but despite the numerous women he has had sent to bed him, he still has yet to sire a son!\n \nThe imperial court has begun to worry of the security of the Nguyen Dynasty's secession. Without a son, Tu Duc's nephew, Dinh Bao, a self-proclaimed catholic and western-sympathizer will be next in line to the throne."

