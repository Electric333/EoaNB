 ICE_remain_puppet:0 "Remaining a Danish Territory"
 ICE_remain_puppet_desc:0 "It is a dangerous world; one which our little island cannot hope to survive without help from a power greater than our own..."
 ICE_agerian_puppet:0 "Agrarian puppet"
 ICE_agerian_puppet_desc:0 ""
 ICE_puch_for_homerule:0 "Pushing for Home Rule"
 ICE_puch_for_homerule_desc:0 "The wishes of the Icelanders can no longer fall on deaf ears, and forces within Iceland and Icelandic student groups within Copenhagen itself are pushing to secure greater autonomy for Iceland."
 ICE_slow_independance0:0 "Gradual Independence"
 ICE_slow_independance0_desc:0 "Our freedom may not come quickly or immediately, but we are seeing active progress towards this goal. Our independence is now only a matter of time."
 ICE_slow_independance1:0 "Gradual Independence"
 ICE_slow_independance1_desc:0 "Our freedom may not come quickly or immediately, but we are seeing active progress towards this goal. Our independence is now only a matter of time."
 ICE_slow_independance2:0 "Gradual Independence"
 ICE_slow_independance2_desc:0 "Our freedom may not come quickly or immediately, but we are seeing active progress towards this goal. Our independence is now only a matter of time."
 ICE_slow_independance3:0 "Gradual Independence"
 ICE_slow_independance3_desc:0 "Our freedom may not come quickly or immediately, but we are seeing active progress towards this goal. Our independence is now only a matter of time."
 ICE_decrees_danishinfluance:0 "Undercutting Danish influence"
 ICE_decrees_danishinfluance_desc:0 "If we are to divide ourselves from the Danish realm, then we must first diminish their hold over our lands. Where a Dane may enter, an Icelander must close off. Where a Dane leaves, an Icelander must take over. Gradually with time, this land shall truely be ours again..."
 ICE_not_to_small:0 "We will rule ourselves!"
 ICE_not_to_small_desc:0 "The Danes have long limited our independence on the grounds that they believe us to be too small and too few to rule our own lands by our own law. How laughable; how pitiful these excuses to keep us bound to them are! Iceland can rule herself without a Danish puppet in Reykjavík!"
 ICE_prep_harsh_independance:0 "Preparing the fight for independence"
 ICE_prep_harsh_independance_desc:0 "It has become clear that peaceful means of acquiring our rightful self-rule from the perfidious Danes is not a viable alternative any longer. Therefore, without other options to turn to, we must make preparations to fight for our right to exist and live on our own terms by force!"
 ICE_icelandic_freedom:0 "Icelandic freedom!"
 ICE_icelandic_freedom_desc:0 "We shall have freedom!"
 ICE_buy_guns_from_us:0 "Buying weapons from United States"
 ICE_buy_guns_from_us_desc:0 "The Americans have agreed to our request to purchase weapons from their stocks, and we enter a contracted period of gradual payments for these weapons. We will be a bit short-handed for a while during this time, though the investment should be worth it."
 ICE_iceland_buy_our_outdated_guns:0 "Sold weapons to Iceland"
 ICE_iceland_buy_our_outdated_guns_desc:0 "An independent representative from Iceland has approached us with a request to buy a notable amount of small arms. While the intent of this arms acquisition seems dubious at best, the Icelanders offer us fair pay for purchasing from our stockpile...\n\n...And we have no reason to refuse them. Business is business, after all."
