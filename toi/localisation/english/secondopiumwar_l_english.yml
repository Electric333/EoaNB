 secondopiumwarnews.3.t:0 "The Peking Convention"
 secondopiumwarnews.3.d:0 "With the signing of the Treaty of Peking in a convention held there earlier today, the conflict that has come to be referred to as the \"Second Opium War\" has come to an end. The Western coalition enforced their demands on [QNG.GetNameDef] after a series of lengthy battles taking place in the north of China."
