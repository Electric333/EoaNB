 LAT_generic_Inaugurate_Museums:0 "Inaugurate Museums"
 LAT_generic_Capital_University:0 "Capital's University"
 LAT_generic_Explore_Continent_desc:0 "To think, a whole continent almost unknown to modern science, and discoveries galore to be made!"
 LAT_generic_Hire_Archaeologist_desc:0 "When Europeans first arrived in this land, they were more interested in plunder to truly appreciate the cultures around them. Many of us share some ancestry with those ancient peoples, yet we know almost nothing about them. We must hire an archaeologist to discover what was lost."
 LAT_generic_Open_Research_Facilities_desc:0 "We’ve only begun to scratch the surface of the discoveries that await us. We must expand our efforts and open new centers of research if we are truly to get anywhere."
 LAT_generic_Inaugurate_Museums_desc:0 "What good are the discoveries we’ve made if only WE know about them? These must be shared with our people, our neighbors, and the world! People will flock to our new Museums."
 LAT_generic_Capital_University_desc:0 "Even with our new funding priorities into the sciences, much will be lost when this generation of thinkers die. To ensure continuity and progress, we must found a University for higher thinking, and become scientific leaders in this hemisphere."
