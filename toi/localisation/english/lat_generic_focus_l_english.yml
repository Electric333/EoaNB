 LAT_generic_Tech_Research:0 "Technology Research"
 LAT_generic_Improving_Tech:0 "Improving Technology"
 LAT_generic_Prosperous_Nation:0 "Prosperous Nation"
 LAT_generic_Law_Free_Birth_desc:0 "A law ensuring ‘Freedom of the Womb’ must be implemented to start the process of emancipation. This law decrees that anyone born in this country is free, regardless if their parents are slaves or not."
 LAT_generic_Introduce_Black_Rights_desc:0 "Even if we can’t free the slaves now, a law declaring how slaves can be treated, and giving them a certain modicum of basic rights will set the stage for future laws that DO challenge the current system of bondage."
 LAT_generic_Punish_Harsh_Slavery_desc:0 "Those who violate the law protecting slaves from overly harsh treatment must be punished. Even if they are enslaved, these are our fellow men!"
 LAT_generic_Free_Land_desc:0 "A momentous day, for now no man who sets foot in our land may be a slave! While we have ensured their freedom, former slaves are at a disadvantage when trying to join the rest of society, as they don’t yet have the rights of other citizens."
 LAT_generic_Start_Industrialization_desc:0 "With so many former slaves leaving the plantations, they will look for new work elsewhere, perhaps they could work in our new factories?"
 LAT_generic_Fruit_Industry_desc:0 "Without limitless free manual labor anymore, the fruit industry must modernize with new machines if it wants to stay in business."
 LAT_generic_Mineros_desc:0 "With new technologies and processes now available to us, we can expand our mining industry."
 LAT_generic_Sugar_Production_desc:0 "Without limitless free manual labor anymore, the sugar industry must modernize with new machines if it wants to stay in business."
 LAT_generic_Latin_Rifles1_desc:0 "We must make an effort to build arms factories for the purpose of making equipment for our soldiers, specifically rifles."
 LAT_generic_Worker_Rights_desc:0 "Expanding workers rights will make our government more popular with the workers and other progressive minded politicians from other countries."
 LAT_generic_Ensurance_Education_desc:0 "Establishing a system of rights for all citizens, including a public school system, will help our nation advance in the coming years."
 LAT_generic_Support_Northern_Workers_desc:0 "The northern United States workers must be supported during the recent struggles in the United States against the slave owners in the south."
 LAT_generic_Support_Union_desc:0 "The Union must be supported by us in the American Civil War in order for abolition to survive against the forces of slavery and the slave owners."
 LAT_generic_Machine_Work_desc:0 "We must focus on working with machines to greatly improve efficiency."
 LAT_generic_More_Machines_More_Work_desc:0 "Where there are more machines, there is more work done, so we should get more machines so that we can build things more quickly and efficiently."
 LAT_generic_Industry_Forever_desc:0 "We must greatly improve many aspects of our industry for us to ensure that we will forever be dependent on industrialized factories."
 LAT_generic_Tech_Research_desc:0 "New technology must be researched in order for the machines to become more advanced and efficient, and for us to become more advanced as a nation."
 LAT_generic_Improving_Tech_desc:0 "The new technology we have discovered must be improved to increase efficiency even more in our machines and tools."
 LAT_generic_Prosperous_Nation_desc:0 "We have finally become a prosperous nation with complete racial equality, more people working in factories, and efficient machines quickly creating products in factories."
