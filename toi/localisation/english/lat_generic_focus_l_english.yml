l_english:
 
 LAT_generic_Propsera_America:0 "Prospera America!"
 LAT_generic_Propsera_America_desc:0 "We must strive to make our nation in the Americas prosperous!"
 LAT_generic_Celebrate_Independence:0 "Celebrate Independence"
 LAT_generic_Celebrate_Independence_desc:0 "We must celebrate our newly found independence to further unify our nation!"
 LAT_generic_Free_America:0 "Free America"
 LAT_generic_Free_America_desc:0 "We must decide the direction of our foreign policy, will we collaborate with our neighbors or will we see to our own needs first?"
 LAT_generic_America_First:0 "America First!"
 LAT_generic_America_First_desc:0 "Our nation’s own interests must come first in every negotiation with foreign leaders, even at the expense of our positive relations with them."
 LAT_generic_Hemisphere_Collaboration:0 "Hemisphere of Collaboration"
 LAT_generic_Hemisphere_Collaboration_desc:0 "Our nation will be stronger through collaborations with our neighbors, together we can all overcome any obstacle."
 LAT_generic_Amigos_Ibericos:0 "Amigos Ibericos"
 LAT_generic_Amigos_Ibericos_desc:0 "We greatly angered our former Iberian masters when we took the path of self-determination. Now that we have joined them in the Game of Nations, we must learn how to play together respectfully."
 LAT_generic_Strong_Ties_Old_World:0 "Strong Ties to the Old World"
 LAT_generic_Strong_Ties_Old_World_desc:0 "Some of the greatest powers in the world reside in the Old World, strengthening ties with them would be to our benefit."
 LAT_generic_Royal_Principles:0 "Royal Principles"
 LAT_generic_Royal_Principles_desc:0 "Even in this modern liberal age, a monarch is a stabilizing force for a nation. Searching amongst the most righteous figures in our lands will reveal who should lead us all into the next age."
 LAT_generic_Shape_New_Government:0 "Shape the New Government"
 LAT_generic_Shape_New_Government_desc:0 "Now that we have joined the Game of Nations, we should decide the shape and strength of our government."
 LAT_generic_Government_Elites:0 "Government of the Elites"
 LAT_generic_Government_Elites_desc:0 "Our new government should be dominated by the rich and powerful, after all, they would not be rich and powerful if they were not successful, right?"
 LAT_generic_Government_People:0 "Government of the People"
 LAT_generic_Government_People_desc:0 "The strength of a government is derived from a mandate by the masses, not some farcical tradition of rulership by birthright or wealth."
 LAT_generic_Government_Nobles:0 "Government of the Nobles"
 LAT_generic_Government_Nobles_desc:0 "The landed aristocracy has been a mainstay of national politics since the birth of feudalism, who are we to change that now?"
 #Elite Path
 LAT_generic_Accuse_Government:0 "Accuse Weak Government"
 LAT_generic_Accuse_Government_desc:0 "This provisional government is weak and needs to be dealt with."
 LAT_generic_Propaganda:0 "Propaganda"
 LAT_generic_Propaganda_desc:0 "We must popularize the idea of some form of Oligarchy, to prepare the people for what’s coming."
 LAT_generic_Kill_Nobles:0 "Kill the Nobles"
 LAT_generic_Kill_Nobles_desc:0 "The aristos think their blood makes them better than us, and will stand in our way on the path to power. We must teach them their blood flows the same as ours."
 LAT_generic_Golpe:0 "Golpe"
 LAT_generic_Golpe_desc:0 "Now that we, the elites of this country, have prepared the ground, it is time to wrest power and stage a coup d’état.”
 LAT_generic_Continue_Regime:0 "Continue with this Regime"
 LAT_generic_Continue_Regime_desc:0 "Because we, the Elites, are already in power, nothing really needs to change for now."
 LAT_generic_Kill_King:0 "Kill the King"
 LAT_generic_Kill_King_desc:0 "The best path forward requires us to destroy the source of mobility in this country, the king, so we can then seize power in the ensuing chaos."
 LAT_generic_New_Dictator:0 "The New Dictator"
 LAT_generic_New_Dictator_desc:0 "Now we, the elites, are in power, and one of our own will be in charge as a Dictator."
 LAT_generic_Nationalize_Industry:0 "Nationalize the Industry"
 LAT_generic_Nationalize_Industry_desc:0 "Full control of this nation requires us to control the not just the government, but our industries as well."
 LAT_generic_Internal_Trade:0 "Internal Trade"
 LAT_generic_Internal_Trade_desc:0 "Reducing barriers to trade within our borders is a key step towards prosperity."
 LAT_generic_Embargo_Europeans:0 "Embargo the Europeans"
 LAT_generic_Embargo_Europeans_desc:0 "A key way to boost our industry is to remove all competitors, and most of our industry’s competitors are in Europe. Their goods must not be allowed in to undercut local magnates."
 LAT_generic_Production_to_People:0 "Production to the People"
 LAT_generic_Production_to_People_desc:0 "It is imperative we don’t maximize profits at the expense of our workers, their livelihoods must be taken into consideration with better wages."
 LAT_generic_Develop_Military_Industry:0 "Develop the Military Industry"
 LAT_generic_Develop_Military_Industry_desc:0 "With modern large and well-equipped armies becoming the standard, we must create the industry to support our own army."
 LAT_generic_Keep_Monroe_Doctrine:0 "Keep the Monroe Doctrine"
 LAT_generic_Keep_Monroe_Doctrine_desc:0 "If the Monroe Doctrine is kept, then we will be protected from outside powers by the United States, which will surely benefit our state."
 LAT_generic_Let_Americans_Work_Here:0 "Let the Americans Work Here"
 LAT_generic_Let_Americans_Work_Here_desc:0 "By encouraging Americans to move to our country, we will see gains in our ability to expand our infrastructure and army."
 LAT_generic_Soldiers_Abroad:0 "Soldiers Abroad"
 LAT_generic_Soldiers_Abroad_desc:0 "If our nation is to become a world player, we must be able to send soldiers abroad wherever we choose."
 LAT_generic_War_Positive:0 "War is Positive"
 LAT_generic_War_Positive_desc:0 "Our nation's people must be convinced that war is necessary for the well-being of our nation."
 LAT_generic_Path_to_War:0 "Path to War"
 LAT_generic_Path_to_War_desc:0 "To become truly powerful, we must declare war and conquer land. If we do this too slowly however, there might be consequences."
 LAT_generic_Enrole_Citizens:0 "Enroll the Citizens"
 LAT_generic_Enrole_Citizens_desc:0 "If the army is to become strong, it must be able to conscript more citizens."
 LAT_generic_Ban_Other_Parties:0 "Ban Other Parties"
 LAT_generic_Ban_Other_Parties_desc:0 "For the elites to firmly grasp power, other parties must be banned and their members imprisoned."
 LAT_generic_Support_Generals:0 "Support the Generals"
 LAT_generic_Support_Generals_desc:0 "In order for the army to become experienced, we must support the generals in their efforts to train the soldiers in new tactics."
 LAT_generic_Develop_Marine:0 "Develop the Dockyards"
 LAT_generic_Develop_Marine_desc:0 "For us to assert our power across the seas, we must have a navy, and in order to have a navy, we must develop our dockyards."
 LAT_generic_Industry_War:0 "Industry of War"
 LAT_generic_Industry_War_desc:0 "An industry of war must be built for the military to be properly supplied and supported."
 LAT_generic_Industry_El_Pueblo:0 "Industry for El Pueblo"
 LAT_generic_Industry_El_Pueblo_desc:0 "We must develop our villages, as well as our towns. De-centralizing our industry will help with that."
 LAT_generic_El_Camino:0 "El Camino"
 LAT_generic_El_Camino_desc:0 "A railway must be built to connect our cities and strategic military zones."
 LAT_generic_Abolish_Monroe_Doctrine:0 "Abolish the Monroe Doctrine"
 LAT_generic_Abolish_Monroe_Doctrine_desc:0 "Too long have the United States spoken for us on diplomatic matters. To forge our own path, we must assert ourselves and make it clear we will not be bound by some foreigner’s sphere of influence."
 LAT_generic_People_Will_Work_Land:0 "The People will Work the Land"
 LAT_generic_People_Will_Work_Land_desc:0 "Our people’s livelihoods must be protected from foreign labor!"
 LAT_generic_Aggressive_Stance:0 "Aggressive Stance"
 LAT_generic_Aggressive_Stance_desc:0 "Our current situation calls for an aggressive stance if our nation is to survive and prosper."
 LAT_generic_Neutral_Stance:0 "Neutral Stance"
 LAT_generic_Neutral_Stance_desc:0 "Our current situation calls for a neutral stance if our nation is to survive and prosper."
 LAT_generic_Passive_Stance:0 "Passive Stance"
 LAT_generic_Passive_Stance_desc:0 "Our current situation calls for a passive stance if our nation is to survive and prosper."
 LAT_generic_Strong_Nation:0 "Strong Nation"
 LAT_generic_Strong_Nation_desc:0 "Our nation must be strong, as well as its military industry if our nation is to grow and survive."
 LAT_generic_El_Poder_Latino:0 "El Poder Latino"
 LAT_generic_El_Poder_Latino_desc:0 "Our nation must be powerful and united if we are to grow and succeed across the American continents"
 LAT_generic_Status_Quo:0 "Status Quo"
 LAT_generic_Status_Quo_desc:0 "The status quo must be maintained if we are to remain completely neutral in the world."
 LAT_generic_Protection_Only:0 "Protection Only"
 LAT_generic_Protection_Only_desc:0 "Our military must only be used defensively, for an offensive military stance would not be neutral, thus making our nation not neutral."
 LAT_generic_Allow_Some_Freedoms:0 "Allow Some Political Freedoms"
 LAT_generic_Allow_Some_Freedoms_desc:0 "Due to people focusing on things other than war, some people have started to realize that they don't have as many freedoms as people in other countries. We must calm these suspicions by allowing them to have more political freedoms."
 LAT_generic_Popular_Referendum:0 "Popular Referendum"
 LAT_generic_Popular_Referendum_desc:0 "The people have demanded that we have a referendum on whether we become democratic or not. To ease tensions, we must have this referendum."
 #Democratic Path
 LAT_generic_Construct_Parliament:0 "Construct Parliament"
 LAT_generic_New_Elections:0 "New Elections!"
 LAT_generic_Viva_El_Presidente:0 "Viva El Presidente"
 LAT_generic_Write_Better_Constitution:0 "Write a Better Constitution"
 LAT_generic_Implement_Federalism:0 "Implement Federalism"
 LAT_generic_Development_Regions:0 "Development for the Regions"
 LAT_generic_Sign_Constitution:0 "Sign the Constitution"
 LAT_generic_Send_Abassador_Washington:0 "Send Ambassador to Washington"
 LAT_generic_Viva_Monroe:0 "Viva Monroe!"
 LAT_generic_Allow_American_Ships:0 "Allow American Ships"
 LAT_generic_Industry_for_Grain:0 "Industry for the Grain"
 LAT_generic_Expand_Vote:0 "Expand the Vote"
 LAT_generic_Collaborate_Revolutionaries:0 "Collaborate with the Revolutionaries"
 LAT_generic_Trade_from_Seas:0 "Trade from the Seas"
 LAT_generic_Trade_from_Land:0 "Trade from the Land"
 LAT_generic_Building_Ports:0 "Building Ports"
 LAT_generic_Marine_Republic:0 "Marine Republic"
 LAT_generic_Road_Priority:0 "Road Priority"
 LAT_generic_Sugar_Road:0 "Sugar Road"
 LAT_generic_Ambassador_Network:0 "Ambassador Network"
 LAT_generic_Freedom_Volunteers:0 "The Freedom Volunteers"
 LAT_generic_Alliances_for_Best:0 "Alliances for the Best"
 LAT_generic_Critique_Nobles:0 "Critique the Nobles"
 LAT_generic_Reject_Socialism:0 "Reject Socialism"
 LAT_generic_Socialism_in_America:0 "Socialism in America"
 LAT_generic_Home_not_Guns:0 "Home not Guns"
 LAT_generic_More_Electorial_Votes:0 "More Electoral Votes"
 LAT_generic_Construct_Parliament_desc:0 "The parliament’s meeting house must be constructed in order for our nation to be a functioning democracy."
 LAT_generic_New_Elections_desc:0 "A key part of democracy is holding elections, allowing the people to choose their representatives in the parliament."
 LAT_generic_Viva_El_Presidente_desc:0 "We have elected a new president and they will lead our country to glory that it has never seen before!"
 LAT_generic_Implement_Federalism_desc:0 "To strengthen our nation, we must implement federalism, although this will make our nation less unified."
 LAT_generic_Write_Better_Constitution_desc:0 "A newer and better constitution must be written, as the government has had time now to recognize the faults in the previous version."
 LAT_generic_Development_Regions_desc:0 "We must develop our nation to better connect it, and make it stronger."
 LAT_generic_Sign_Constitution_desc:0 "With the new constitution written, it must now be ratified by the notable figures who do such things."
 LAT_generic_Send_Abassador_Washington_desc:0 "To be a democracy in this part of the world, we must make ourselves friends of the Americans."
 LAT_generic_Viva_Monroe_desc:0 "For us to truly become friends with the United States, we must legitimize their Monroe Doctrine by recognizing their hegemony."
 LAT_generic_Allow_American_Ships_desc:0 "To cement this relationship with the United States, we must allow their merchants access to our nation by land and, if possible, by sea.“
 LAT_generic_Industry_for_Grain_desc:0 "Civilization would not be possible without the farmers, they grow the food we eat. With our new industry, we have the technology to make their labor easier."
 LAT_generic_Expand_Vote_desc:0 "It is no democracy that allows only select individuals the franchise. If we truly believe in our democratic ideals, we will extend the franchise to those ‘unwashed masses’"
 LAT_generic_Collaborate_Revolutionaries_desc:0 "Keeping abreast with, if not helping, the revolutionaries in our country will prevent any untimely rebellions."
 LAT_generic_Trade_from_Seas_desc:0 "Trading across the seas would be most beneficial to our nation's economic prosperity."
 LAT_generic_Trade_from_Land_desc:0 "Establishing trade across our land borders would be most beneficial to our nation's economic prosperity."
 LAT_generic_Building_Ports_desc:0 "To trade across the seas, we must have ports to sail from. So, we should build some ports."
 LAT_generic_Marine_Republic_desc:0 "The wealthiest nation in the world, Britain, became that way by overseas trade. We must follow their example and become a Marine Republic if we want to enjoy that kind of economic prosperity."
 LAT_generic_Road_Priority_desc:0 "Prioritizing the building of infrastructure will help our nation’s local commercial interests."
 LAT_generic_Sugar_Road_desc:0 "Our infrastructure is right now optimized to support local and commercial travel, but we can further develop it to support our myriad industrial interests"
 LAT_generic_Ambassador_Network_desc:0 "Our diplomatic corps should be adjusted to allow greater ‘intelligence gathering activities’ in foreign nations."
 LAT_generic_Freedom_Volunteers_desc:0 "For our nation to become truly influential in not only this region, but the rest of the world, we must be able to send volunteers to nations that support our interests.“
 LAT_generic_Alliances_for_Best_desc:0 "For our nation to survive, we must seek allies both near and far and secure agreements of mutual defense.”
 LAT_generic_Home_not_Guns_desc:0 "We should focus on local matters instead of external wars and politics to ensure the stability of our nation."
 LAT_generic_More_Electorial_Votes_desc:0 "Moving around how votes are counted towards districts will keep more pro-noble candidates out of Parliament."
 LAT_generic_Critique_Nobles_desc:0 "The nobles must be critiqued for their views on how the government should be run; we do not want to revert to their backwards way of governing that is a monarchy or oligarchy."
 LAT_generic_Reject_Socialism_desc:0 "Socialism will lead to the failing of our glorious democracy, and as such we cannot, and will not, allow it."
 LAT_generic_Socialism_in_America_desc:0 "Although we reject the concepts around Socialism, we cannot call ourselves democratic if we forbid people from advocating for it."
