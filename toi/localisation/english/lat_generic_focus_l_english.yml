 LAT_generic_Aggressive_Administration:0 "Aggressive Administration"
 LAT_generic_Foreign_Aggression:0 "Foreign Aggression"
 LAT_generic_More_Military_Factories:0 "More Military Factories"
 LAT_generic_Private_Property:0 "Private Property"
 LAT_generic_Anti_Populism_desc:0 "For the monarch’s preferred party to not be beaten by other, more populist parties, we must have a policy of anti-populism which effectively bans populist parties."
 LAT_generic_Invite_European_Nobles_desc:0 "To legitimize the monarchy, we must invite nobles from other, already existing, European royal houses."
 LAT_generic_Refund_Landlords_desc:0 "The old landlords must be refunded in order for Portugal and Spain to support our new monarchy; however other people such as the natives might not be happy with bearing these costs."
 LAT_generic_Confirm_Monarchy_desc:0 "We already have a monarchy, so, to ensure stability, we should seek to legitimize it. Legitimizing the government will make sure that the monarchy stays in power, although it might have some short term consequences."
 LAT_generic_Install_Monarchy_desc:0 "A monarchy must be installed for the unity of our nation and to completely defeat the populists. It will have some short term consequences, but in the long term, it will ensure that the monarchy rules."
 LAT_generic_Hail_Monarch_desc:0 "The monarch is now the uncontested, singular head of state, and ensures the happiness and the good future of our nation. Ave, Ave, Ave Regno!"
 LAT_generic_Consolidate_Crown_desc:0 "We must consolidate the crown under the current monarch instead of choosing a new monarch. This will make sure that in the future there are no pretenders to the throne, and we will have stability."
 LAT_generic_Picking_New_Leader_desc:0 "To ensure the stability of our nation and relations with other nations, we must choose a new leader, as our current one is not who we really want leading our nation"
 LAT_generic_Open_Throne_desc:0 "We should leave the throne open to both sons and daughters of the royal family, choosing Cognatic over Salic Law."
 LAT_generic_Salic_Law_desc:0 "We should leave the throne only open to sons of the royal family, as monarchies have done for centuries, and follow Salic Law."
 LAT_generic_Noble_Warfare_desc:0 "We must employ nobles in our armed forces, not only support the war effort, but also to give us superior generals and admirals."
 LAT_generic_Crown_Generals_desc:0 "Nobles, raised in a martial lifestyle, are the ideal candidates for command positions in our armies. Not only have they been studying the arts of war since childhood, they’re used to ordering people around."
 LAT_generic_Crown_Admirals_desc:0 "Nobles, raised in a martial lifestyle and having spent half their lives on their family yachts, are the ideal candidates for command positions in our navy. Not only is salt in their veins, but they’re used to ordering people around."
 LAT_generic_Send_Nobles_Across_Americas_desc:0 "We must appoint some of our nobles to the diplomatic service, and send them across the Americas to support nearby monarchist and autocratic parties and help our interests."
 LAT_generic_Monarch_Intervention_desc:0 "We must be able to intervene in conflicts in order to support friendly monarchist regimes.”
 LAT_generic_Weapons_for_King_desc:0 "To support our war efforts, we must have factories to produce weapons and other equipment for the King’s army."
 LAT_generic_Royal_Wedding_desc:0 "For the improvement of relations with other royal houses, we must have a royal wedding to secure relations with another house."
 LAT_generic_Congress_Nations_desc:0 "To increase power in the region, we must be able to create alliances and treaties with other nations."
 LAT_generic_Kingdom_Manufacture_desc:0 "New factories for civilian item production must be made to give more luxuries to citizens of the kingdom."
 LAT_generic_Tour_Nation_desc:0 "One way to boost support in the monarch is to tour the nation, let the common folk see who rules them, and how they’re not holed up in the capital."
 LAT_generic_Tour_America_desc:0 "One way to boost foreign relations is to schedule meetings between our monarch and the leaders of other American nations. Who knows, maybe we’ll even get a meeting with the President of the United States."
 LAT_generic_Tour_Europe_desc:0 "If we want the nations of Europe to support us, perhaps a meeting could be arranged between our king and theirs."
 LAT_generic_King_Ports_desc:0 "We must build ports for the king and his navy to make sure that they have a place to build new ships."
 LAT_generic_Isolationism_desc:0 "For the success of the nation, we must embrace the ideals of isolationism. Let foreigners fight amongst themselves, we’ll just be over here . . . "
 LAT_generic_Free_Market_desc:0 "For the success of the nation, we must embrace the ideals of a free-market economy, barriers to trade do nothing but hurt the growing economy."
 LAT_generic_Council_Nobles_desc:0 "A council of nobles, acting as the heads of government collectively, will ensure the country will not be ruled by a single ineffectual or mad ruler, but normal operations will be hampered by excessive debate.”
 LAT_generic_Single_Entity_desc:0 "A single executive, that being the king, would be most beneficial for our nation, as they can be decisive in administration with no barriers to their authority, but then we must wonder if what they’re doing is right.”
 LAT_generic_More_Civilians_desc:0 "Our population is ever growing, and as such we should have more industry dedicated to supporting the new population."
 LAT_generic_Production_Rich_desc:0 "We must ask that the rich help to invest in, and build, factories, so that we can industrialize faster."
 LAT_generic_Passive_Administration_desc:0 "For the success of our nation and our foreign policy, we must have a neutral foreign policy. However this might make it harder for us to go to war if we have a valid reason to do so."
 LAT_generic_Aggressive_Administration_desc:0 "For the success of our nation and our foreign policy, we must have an aggressive foreign policy. However this is likely to make our population anxious, not knowing if war might suddenly be declared."
 LAT_generic_Peace_Priority_desc:0 "We must have a priority on peace to prove our commitment to our pacifist foreign policy. Knowing we won’t look to become embroiled in war will likely raise support of the current government."
 LAT_generic_More_Military_Factories_desc:0 "Our growing armed forces will need a larger military-industrial complex to support them."
 LAT_generic_Private_Property_desc:0 "Using eminent domain, we will gain more land to expand our industry, but court battles are likely to gum up the works, slowing construction."
 LAT_generic_Foreign_Aggression_desc:0 "Our foreign policy must in some way be expansionist, so we are prepared to make our nation stronger in the future."
 #Immigrant Part
 LAT_generic_Nation_Immigrants:0 "Nation of Immigrants"
 LAT_generic_Close_Borders:0 "Close Borders"
 LAT_generic_Our_Nation_is_Race:0 "Our Nation is Our Race"
 LAT_generic_Open_Borders:0 "Open Borders"
 LAT_generic_Japan_Korean_China_Towns:0 "Japan, Korea, and China Towns"
 LAT_generic_Little_Italy:0 "Little Italy"
 LAT_generic_Southern_Europeans:0 "Southern Europeans"
 LAT_generic_Los_Turcos:0 "Los Turcos"
 LAT_generic_Nordic_People:0 "The Nordic People"
 LAT_generic_Jews_America:0 "Jews in America"
 LAT_generic_Other_Americans:0 "Other Americans"
 LAT_generic_Multicultural_Paradise:0 "Multicultural Paradise"
 LAT_generic_Nation_Immigrants_desc:0 "We must consider whether to encourage or discourage immigration to our nation."
 LAT_generic_Close_Borders_desc:0 "We must close our borders to new immigrants, before our cultural and political identity is diluted by foreign influences."
 LAT_generic_Our_Nation_is_Race_desc:0 "Our nation must be our race, and therefore not only will we close our borders to new immigrants, even some of our more recent immigrants must leave if they don’t adopt our traditions immediately."
 LAT_generic_Open_Borders_desc:0 "A policy of Open Borders is key to the survival of our nation. Not only will we see a faster growing population, allowing for a larger tax base and army, but new skills and industrial base."
 LAT_generic_Japan_Korean_China_Towns_desc:0 "We must decide on whether to allow East Asians into our country and to form communities. If we say yes, there might be ethnic strife amongst our people, but new advantages from new people. If we say no, we will see decreased immigration compared to countries that do allow them."
 LAT_generic_Los_Turcos_desc:0 "We must decide on whether to allow the Turkish into our country and to form communities. If we say yes, there might be ethnic strife amongst our people, but new advantages from new people. If we say no, we will see decreased immigration compared to countries that do allow them."
 LAT_generic_Southern_Europeans_desc:0 "We must decide on whether to allow Southern Europeans into our country and to form communities. If we say yes, there might be ethnic strife amongst our people, but new advantages from new people. If we say no, we will see decreased immigration compared to countries that do allow them."
 LAT_generic_Little_Italy_desc:0 "We must decide on whether to allow Italians into our country and to form communities. If we say yes, there might be ethnic strife amongst our people, but new advantages from new people. If we say no, we will see decreased immigration compared to countries that do allow them."
 LAT_generic_Nordic_People_desc:0 "We must decide on whether to allow the Nordic People into our country and to form communities. If we say yes, there might be ethnic strife amongst our people, but new advantages from new people. If we say no, we will see decreased immigration compared to countries that do allow them."
 LAT_generic_Jews_America_desc:0 "We must decide on whether to allow Jews into our country and to form communities. If we say yes, there might be ethnic and religious strife amongst our people, but new advantages from new people. If we say no, we will see decreased immigration compared to countries that do allow them."
 LAT_generic_Other_Americans_desc:0 "We must decide on whether to allow other Americans into our country and to form communities. If we say yes, there might be ethnic strife amongst our people, but new advantages from new people. If we say no, we will see decreased immigration compared to countries that do allow them."
 LAT_generic_Multicultural_Paradise_desc:0 "We have finally become a multicultural paradise, truly a beacon of hope for immigrants all around the world. We have successfully become a true nation of immigrants."
 #Industry Part
 LAT_generic_New_Industrial_Age:0 "The New Industrial Age"
 LAT_generic_New_Industrial_Age_desc:0 "A new industrial age has come, so we should choose how exactly to adapt to this new change. Will we use slaves, or will we switch to newer and more efficient methods?"
 LAT_generic_Keep_Slavery:0 "Keep Slavery"
 LAT_generic_Road_Abolishment:0 "Road to Abolition"
 LAT_generic_Keep_Abolishment:0 "Keep the Abolition"
 LAT_generic_Bring_Back_Slavery:0 "Bring Back Slavery"
 LAT_generic_Keep_Slavery_desc:0 "To adapt to the New Industrial Age, we must keep slaves, but innovate on their use and find new enforcement of work techniques. Who knows, we might see slaves owned by corporations."
 LAT_generic_Road_Abolishment_desc:0 "We must take the road to emancipation. Many nations around the world have already begun the process of recognizing the basic humanity of slaves and creating methods to rid their lands of all forms of slavery and serfdom. As it is, the machines of the new age require more and more skilled labor instead of unskilled, and we don’t want to be left behind."
 LAT_generic_Keep_Abolishment_desc:0 "No person who steps foot in our land may be a slave, why should we change that? We must look to the future in this changing world; the methods of the past just won’t work anymore."
 LAT_generic_Bring_Back_Slavery_desc:0 "We must bring back slavery. Our citizens should pursue efforts that will make us the most powerful nation in this hemisphere, unimpeded by the needs of manual labor."
 LAT_generic_Explore_Continent:0 "Explore the Continent"
