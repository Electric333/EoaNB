l_english:
BWR_the_revolution_begins:0 "The Revolution Begins"
BWR_the_revolution_begins_desc:0 "After years of unfair treatment by the upper class, the working class have had enough!"
BWR_garther_support:0 "Gather Support"
BWR_garther_support_desc:0 "We must gather support from workers accross the nation, we have the advantage of numbers. We need to exploit this!"
BWR_raid_police_stations:0 "Raid Police Stations"
BWR_raid_police_stations_desc:0 "The local police stations can easily be overan with a large force. Inside we will be able to take the small arms they have in their possession."
BWR_suade_hard_pressed_regiments:0 "Suade Hard Pressed Regiments"
BWR_suade_hard_pressed_regiments_desc:0 "Many army regiments have been treated harshly by their upper class officers. We should use this to persuade them to revolt and join our side!"
BWR_begin_training_the_rabble:0 "Begin Training the Rabble"
BWR_begin_training_the_rabble_desc:0 "The majority of our force is made up of workers, many of whom have never held a weapon in their life. We need to train them if we are to stand any chance against the army."
BWR_raid_army_barracks:0 "Raid Army Barracks"
BWR_raid_army_barracks_desc:0 "We now have the manpower and momentum to raid army barracks and take the large quantities of military equipment."
BWR_rally_overseas_support:0 "Rally Overseas Support"
BWR_rally_overseas_support_desc:0 "In order to survive we must gain support from nations overseas. Britains rivals will be sure to help us if it means the United Kingdom is weaker. But we need the help, we can worry about this later."
BWR_mutnies_navy:0 "Mutnies in the Navy"
BWR_mutnies_navy_desc:0 "Like with the army, many royal navy crews have been treated harshly by their upper class officers. We should use this to persuade them to revolt and join our side!"
BWR_offensive:0 "Go on the Offensive"
BWR_offensive_desc:0 "No more going on the defencive! We now have the strength to launch a counter-attack."
BWR_fighter_factories:0 "Send Fighters to the Factories"
BWR_fighter_factories_desc:0 "In some places we have too many men willing to fight and not enough weapons to arm them. We can solve this by sending these men back to work, but working for something that matters... Our freedom!"
BWR_promise_free_fair_britain:0 "Promise a Free and Fair Britain"
BWR_promise_free_fair_britain_desc:0 "Many are losing sight to what we are fighting for. We must remind them of what life used to be like and what we are now fighting for - a free and fair Britain!"
BWR_last_push:0 "One Last Push"
BWR_last_push_desc:0 "We are so close to victory, we must not stop now. One last push will see us on top."
BWR_victory_workers:0 "Victory to the Workers!"
BWR_victory_workers_desc:0 "We have done it! We have toppled the oppressive hierarchy. We are now the ones that make the decision making."
BWR_reubuilding_britain:0 "Rebuilding Britiain"
BWR_reubuilding_britain_desc:0 "We have won the war, now we must begin rebuilding our nation... Better than what it was before!"
BWR_reubuilding_industry:0 "Rebuilding our Industry"
BWR_reubuilding_industry_desc:0 "The revolution has taken a heavy toll on our industry, we must do what we can to fix what was lost."
BWR_improving_infastructure:0 "Improving infastructure" 
BWR_improving_infastructure_desc:0 "Most of the north of England is still very under-developed. We should take this opportunity to resolve this issue, in the hope it will help with rebuilding"
BWR_replacing_factories:0 "Replacing old factories"
BWR_replacing_factories_desc:0 "A lot of factories in the country are still dangerous to work in and inefficient. We need to replace these factories to ensure they are safe to work in."
BWR_fix_docks:0 "Fix the Docks"
BWR_fix_docks_desc:0 "Liverpool was a major battleground during the revolution. Due to its importance, it is vital we repair the docks there."
BWR_safe_fair_industry:0 "Safe and Fair Industry"
BWR_safe_fair_industry_desc:0 "We must ensure every factory is safe and fair to work in."
BWR_reubuilding_af:0 "Rebuilding the Armed Forces"
BWR_reubuilding_af_desc:0 "The British Armed forces were battered by our brave workers. However, now that we have won the war it is importance we have a standing army to deal with any possible retaliation of our victory."
BWR_reubuilding_army:0 "Rebuilding the Army"
BWR_reubuilding_army_desc:0 "We need to train a new standing army to deal with any possible threat to our new state."
BWR_reubuilding_navy:0 "Rebuilding the Navy"
BWR_reubuilding_navy_desc:0 "The Royal Navy ruled the waves. However, we do not posses the Royal Navy, much of it fleeing to the colonies. As a result we need to bring the navy back to its former glory."
BWR_defensive_mil:0 "Defensive Military"
BWR_defensive_mil_desc:0 "Our new and improved military shall only be used to defend our island!"
BWR_off_mil:0 "Offensive Military"
BWR_off_mil:0 "Our new and improved military shall be used to free the workers of other Imperialist powers around the globe!"
BWR_new_model_army:0 "New Model Army"
BWR_new_model_army_desc:0 "The New Model Army was a standing army formed in 1645 by the Parliamentarians during the First English Civil War."
BWR_legit_gov:0 "Legitimate Government"
BWR_legit_gov_desc:0 "With the capture of the Queen and her family during the revolution, this ensures she can allow us to form a new government 'in her name'. This allows our new regime to be seen as legitimate by the world."
BWR_loss_empire:0 "Loss of the Empire"
BWR_loss_empire_desc:0 "With the escape of the royal family to Canada, the colonies and the world see our new government as illegitimate."

BWR_take_london:0 "Battle of London"
BWR_take_london_desc:0 "London is a capital of the United Kingdom, controlling it will help a lot for winning this war"
BWR_worker_revolution_not_controlled_trigger:0 "This State is controlled by Revolutionary Forces"
BWR_win_mission_london:0 "Controlling a City of London benefits with extra stuff needed for war"
BWR_lost_mission_london:0 "We lost a chance to control London which means heavy penalties for our side" 

eoanb_category_revolution:0 "Workers Revolution"
eoanb_category_revolution_desc:0 "We are fighting a revolution for the future of Great Britain. We must enusre we can do what we can to end up on top! The time for a peaceful solution is over..."
BWR_raise_welsh_workers:0 "Raise Welsh Workers"
BWR_draft_highlander_regiments:0 "Draft Highlander Regiments"
BWR_hire_proffesional_officers:0 "Suade Proffesional Officers"
BWR_fighters_to_factories:0 "Send Fighters to the Factories"
BWR_workers_to_front:0 "Send Workers to the Front"
#BWR_Revolution_Treaty_Mission:0
BWR_fight_for_workers:0 "Victory for the Workers"
BWR_disorganised_militas:0 "Disorganised Militas"
BWR_no_more_work:0 "No More Labour"

bwrrevolution.1.t:0 "Gathering Support"
bwrrevolution.1.d:0 "With the revolution in full swing we need as many people on our side to join us against the upper class. We must gather support from all parts of the country, many workers are still on the fence about joining our cause. Many fearing our cause is over before it has even began, we must prove these people wrong! The longer we survive, more workers will join our cause."
bwrrevolution.1.a:0 "Onwards!"
bwrrevolution.2.t:0 "Police Stations Raided"
bwrrevolution.2.d:0 "In the early morning, many revolutionaries executed a plan to raid multiple police stations by storm - overwhelming the few constables posted there. By doing so the workers were able to retrieve plenty of small arms for their cause. These weapons will be distributed to the revolutionaries, in the hope it will give them a fighting chance against the British Army."
bwrrevolution.2.a:0 "Onwards!"
bwrrevolution.3.t:0 "Army Units Join Us"
bwrrevolution.3.d:0 "Many regiments, especially those raised in the north, have been hard pressed by their officers. Receiving harsh punishments for minor offences. Constant physical torture through the toughest of trainings. Being treated as a sub-human. Many of these units have had enough, with our encouragement they have risen against their snobbish officers to join our cause. These soldiers, with their equipment and expertise will give us a good chance to win."
bwrrevolution.3.a:0 "Onwards!"
bwrrevolution.4.t:0 "Rally Overseas Support"
bwrrevolution.4.d:0 "In order to survive we must gain support from nations overseas. Britain's rivals will be sure to help us if it means the United Kingdom is weaker. But we need the help, we can worry about this later. Let us hope their help is worth the trouble."
bwrrevolution.4.a:0 "Onwards!"
bwrrevolution.5.t:0 "Mutinies in the Navy"
bwrrevolution.5.d:0 "Many vessels in the Navy have been hard pressed by their officers. Receiving harsh punishments for minor offences. Constant physical torture through the toughest of trainings. Being treated as a sub-human. Many of these sailors have had enough, with our encouragement they have risen against their snobbish officers to join our cause. With these ships now under our command, we no longer have to worry about a threat from the beaches."
bwrrevolution.5.a:0 "Hearts of Oak!"
bwrrevolution.6.t:0 "The Queen Flees London"
bwrrevolution.6.d:0 "Our revolutionaries in the London Area were unable to capture the Queen. By the time we captured Buckingham Palace, the Monarch and her family were already on a ship to Canada. This may not be an issue at the moment, but it will mean we won’t have any legitimacy when we win the revolution. The Royal family will likely seek revenge…"
bwrrevolution.6.a:0 "Too Slow…"
bwrrevolution.7.t:0 "The Queen Captured"
bwrrevolution.7.d:0 "When our revolutionaries stormed Buckingham Palace they found the Queen with most of her family in the process of trying to flee. However, they were too slow and our revolutionaries apprehended the monarch. This will be a major morale boost for our fighters and a blow to the Government. We will decide what to do with ‘her majesty’ later down the line…"
bwrrevolution.7.a:0 "Onwards!"