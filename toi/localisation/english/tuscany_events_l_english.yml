 tuscany.6.d:0 "Since a republic was proclaimed in Tuscany and with that Habsburg influence in Italy has weakned, Tuscan diplomats have send us a proposition to unite into Northern Italy and then into Italy. How will we respond?"
 tuscany.6.a:0 "We'll join them!"
 tuscany.6.b:0 "We would rather want to keep our independence"

 tuscany.7.t:0 "The Unification Is A Success!"
 tuscany.7.d:0 "Our diplomats returned with great news, that the United Northern Italian State is now a reality."
 tuscany.7.a:0 "One step closer to unification!"

 tuscany.8.t:0 "Northern Italy Rejects Our Idea"
 tuscany.8.d:0 "The northern italian states have decided against people's will and they will want to keep Italy fragmented, we must not allow it!"
 tuscany.8.a:0 "Well then, ready the army"