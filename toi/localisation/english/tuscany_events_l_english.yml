 tuscany.5.d:0 "Since a republic was proclaimed in Tuscany and with that Habsburg influence in Italy has weakned, Tuscan diplomats have send us a proposition to unite into Northern Italy and then into Italy. How will we respond?"
 tuscany.5.a:0 "We'll join them!"
 tuscany.5.b:0 "We would rather want to keep our independence"

