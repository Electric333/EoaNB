l_english:
 
 papal.1.t:0 "Anti-Piedmontese Coalition?"
 papal.1.d:0 "The Papal States, worried about possible Piedmontese agression, have proposed a coalition against them? Shall we join?"
 papal.1.a:0 "Of course, Piedmont-Sardinia must be stopped!"
 papal.1.b:0 "We must do our best to prevent a conflict..."

 tuscany.1.t:0 "Elections of 1860"
 tuscany.1.d:0 "The first Tuscanian election have taken place. The citiziens had two main options, to become a traditional country or to become a social egalitarian country. The last days of campaign were fierce and nobody knows who will win..."
 tuscany.1.a:0 "The Conservatives Win!"
 tuscany.1.b:0 "The Socialists Win!"

 tuscany.2.t:0 "Farmers Revolt!"
 tuscany.2.d:0 "This year the harvests were very poor due to the lack of will of innovation among the nobles. The famine hit many poor farmers and a lot of them revolted against the landlords"
 tuscany.2.a:0 "Damn It!"

 tuscany.3.t:0 "The Grand Duke Is Deposed!"
 tuscany.3.d:0 "Many people in Tuscany saw Leopold II as a obstacle to italian unification, and protests began to happen. On the 27th of April there was great excitement in Florence, Italian colours appeared everywhere, but order was maintained, and the grand-duke and his family departed for Bologna undisturbed. Thus the revolution was accomplished without blood being shed, and after a period of provisional government Tuscany was incorporated in the kingdom of Italy. On 21 July Leopold abdicated in favour of his son Ferdinand IV of Tuscany, who never reigned."
 tuscany.3.a:0 "Long live the republic!"
 tuscany.3.b:0 "With austrian support we shall crown Ferdinand IV!"

 tuscany.4.t:0 "Tuscany Wants To Unite Northern Italy"
 tuscany.4.d:0 "Since a republic was proclaimed in Tuscany and with that Habsburg influence in Italy has weakned, Tuscan diplomats have send us a proposition to unite into Northern Italy and then into Italy. How will we respond?"
 tuscany.4.a:0 "We'll join them!"
 tuscany.4.b:0 "We would rather want to keep our independence"

